<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Objeto window</title>
</head>
<body>
    <div class="text-center py-5">
    <h1>Objeto Window</h1>
    <!-- Formulario -->
		<form>
			<h5 class="text-primary">Apertura de una ventana con paso de la URL como argumento </h5><br />
			<input class="btn btn-info"
				type="button" 
				value="Apertura de una ventana google"
				onclick="abrirVentana('https://www.google.com')"
			/>
            <br />
            <br />
			<h5 class="text-primary">Cierre de la ventana<h5></br>
			<input class="btn btn-info"
				type="button"
				value="Cierre de la ventana"
				onclick="cerrarVentana()"
            />
            <br />
            <br />
            <h5 class="text-info">Acceder a windowsProp<h5></br>
                <input class="btn btn-info"
                    type="button"
                    value="Acceder windowsProp"
                    onclick="accederwindowProp()"
                />
            <br/>
        </form>
    </div>
    <script src="window.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
